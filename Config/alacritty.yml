window:

  dimensions:
    columns: 85
    lines: 20

  padding:
    x: 16
    y: 16

  dynamic_padding: false

  decorations: none

  startup_mode: Windowed

scrolling:

  history: 10000

  multiplier: 1
key_bindings:

  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }

font:

  normal:

    family: Source Code Pro

  bold:

    family: Source Code Pro 

    style: Bold

  italic:

    family: Source Code Pro

    style: Italic

  size: 11.5

  offset:

    x: 0
    y: 8

  glyph_offset:

    x: 0
    y: 4

  use_thin_strokes: false

colors:

  primary:

    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'

  cursor:

    text: '#2e3440'
    cursor: '#d8dee9'

  vi_mode_cursor:

    text: '#2e3440'
    cursor: '#d8dee9'

  selection:

    text: CellForeground
    background: '#4c566a'

  search:

    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'

  normal:

    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'

  bright:

    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'

  dim:

    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

